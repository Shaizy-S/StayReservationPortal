<body>
    <header>
        <!-- Your header content goes here -->
    </header>

    <main>
        <section id="reviews">
            <h2>Customer Reviews</h2>
            <div id="reviewForm">
                <h3>Write a Review</h3>
                <form id="userReviewForm">
                    <label for="reviewerName">Your Name:</label>
                    <input type="text" id="reviewerName" name="reviewerName" required>

                    <label for="reviewContent">Your Review:</label>
                    <textarea id="reviewContent" name="reviewContent" required></textarea>

                    <button type="button" onclick="submitReview()">Submit Review</button>
                </form>
            </div>
            <h2> REVIEWS : </h2>
            <div id="existingReviews">
                <!-- Existing reviews will be dynamically added here using JavaScript -->
            </div>
        </section>

        <!-- Other sections of your page go here -->
    </main>

    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <script>
        // Retrieve existing reviews from local storage
        var existingReviews = JSON.parse(localStorage.getItem("reviews")) || [];

        // Display existing reviews
        displayReviews(existingReviews);

        function submitReview() {
            // Get user input
            var reviewerName = document.getElementById("reviewerName").value;
            var reviewContent = document.getElementById("reviewContent").value;

            // Create a new review object
            var newReview = {
                reviewerName: reviewerName,
                reviewContent: reviewContent,
                date: getCurrentDate()
            };

            // Add the new review to the existing reviews
            existingReviews.push(newReview);

            // Save the updated reviews to local storage
            localStorage.setItem("reviews", JSON.stringify(existingReviews));

            // Display the updated reviews
            displayReviews(existingReviews);

            // Clear the form fields
            document.getElementById("reviewerName").value = "";
            document.getElementById("reviewContent").value = "";
        }

        function displayReviews(reviews) {
            var reviewsContainer = document.getElementById("existingReviews");
            reviewsContainer.innerHTML = "";

            reviews.forEach(function(review) {
                var reviewElement = document.createElement("div");
                reviewElement.className = "review";
                reviewElement.innerHTML = `
                    <p class="reviewer">${review.reviewerName}</p>
                    <p class="date">${review.date}</p>
                    <p class="content">${review.reviewContent}</p>
                `;
                reviewsContainer.appendChild(reviewElement);
            });
        }

        function getCurrentDate() {
            var currentDate = new Date();
            return currentDate.toDateString();
        }
    </script>
