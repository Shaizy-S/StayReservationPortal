        // JavaScript for adding and managing guest details
        const guestForm = document.querySelector('.guest-form');
        const guestDetailsContainer = document.querySelector('.guest-details');
        const btnAddGuest = document.querySelector('.btn-add-guest');
        const proceedToPaymentButton = document.querySelector('.btn-proceed-payment');
        const paymentDetails = document.querySelector('.payment-details');
        const bookingForm = document.querySelector('#booking-form');
        const payButton = document.querySelector('#pay-button');
        const confirmationPopup = document.querySelector('#confirmation-popup');
        const closePopupButton = document.querySelector('#close-popup');

        btnAddGuest.addEventListener('click', () => {
            guestForm.classList.add('show');
            const numGuests = parseInt(document.querySelector('#number_of_guests').value);

            for (let i = 0; i < numGuests; i++) {
                const guestDiv = document.createElement('div');
                guestDiv.classList.add('guest');
                guestDiv.innerHTML = `
                    <h3>Guest ${i + 1}</h3>
                    <label for="guest_${i}_title">Title:</label>
                    <select id="guest_${i}_title" name="guest_${i}_title" required>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                    </select>
                    <label for="guest_${i}_first_name">First Name:</label>
                    <input type="text" id="guest_${i}_first_name" name="guest_${i}_first_name" required>
                    <label for="guest_${i}_last_name">Last Name:</label>
                    <input type="text" id="guest_${i}_last_name" name="guest_${i}_last_name" required>
                `;
                guestDetailsContainer.appendChild(guestDiv);
            }
        });

        proceedToPaymentButton.addEventListener('click', () => {
            guestForm.classList.remove('show');
            paymentDetails.classList.add('show');
        });

            e.preventDefault();

        });

    let isDeductionApplied = false;

// Calculate total price based on the number of nights and guests
function calculateTotalPrice() {
    const pricePerNight = 4980; // Replace with the actual price per night
    const numberOfNights = parseInt(document.getElementById('numberOfNights').value, 10);
    const number_of_guests = parseInt(document.getElementById('number_of_guests').value, 10);

    let totalPrice = pricePerNight * numberOfNights * number_of_guests;

    // Apply discount of 500 only if deduction hasn't been applied
    if (!isDeductionApplied) {
        totalPrice = Math.max(0, totalPrice - 500);
    }

    // Display the total price on the page
    document.getElementById('totalPriceDisplay').innerText = `Total Price: Rupees ${totalPrice}`;
}

// Function to deduct price by 500
function deductPrice() {
    if (!isDeductionApplied) {
        let totalPrice = parseInt(document.getElementById('totalPriceDisplay').innerText.split(' ')[3]);
        totalPrice = Math.max(0, totalPrice - 500);
        document.getElementById('totalPriceDisplay').innerText = `Total Price: Rupees ${totalPrice}`;
        isDeductionApplied = true;
        document.getElementById('deductPriceButton').disabled = true;
    }
}

// Add event listeners
document.getElementById('numberOfNights').addEventListener('input', calculateTotalPrice);
document.getElementById('number_of_guests').addEventListener('input', calculateTotalPrice);

// Add event listener for the button to deduct price
document.getElementById('deductPriceButton').addEventListener('click', deductPrice);
